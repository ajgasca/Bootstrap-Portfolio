<!DOCTYPE html>
<html lang="en us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Bootstrap Version</title>
    <!--LINK TO BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--LINK TO CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <!--BOOTSTRAP NAVIGATION BAR-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"  id="header" style="background-color: #4aaaa5; color: #ffffff; padding: 30px;">Anthony Gasca</span>
        <div class="navbar-right" style="color: #ffffff; margin-right: 50px;">
            <ul class="nav justify-content-end" id="navbar">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" style="color: #777777;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" style="color: #777777;">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" style="color: #777777;">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--END OF NAVIGATION-->
    <!--CONTACT FORM WITH BOOTSTRAP-->
    <div class="container" id="content-body" id="contact-form">
            <div class="row" id="main-content">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 style="color: #4aaaa5;">Contact</h1>
                    </div>
                <div class="row">
                    <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                             <label for="Name">Name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith">
                            <small id="privateInfo" class="form-text text-muted">We'll never share your information with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
   </div>
    <!--STICKY FOOTER WITH BOOTSTRAP-->
    <footer class="footer" style="position: sticky; bottom: 0; width: 100%; line-height: 60px; background-color: #666666; color: #ffffff; font-size: 12px; text-align: center; border-top: 8px solid #4aaaa5;">
        <div class="container">
            <span class="text-light" style="color:#ffffff;">Copyright Â©</span>
        </div>
    </footer>
</body>
</html>
